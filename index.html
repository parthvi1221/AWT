<!DOCTYPE html>
<html>
<head>
	<title>Social Media Signup</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js"></script>
	<style>
		.error {
			color: red;
		}
	</style>
</head>
<body>
	<h1>Sign Up</h1>
	<form id="signupForm" onsubmit="return validateForm()">
		<div>
			<label for="fullName">Full Name:</label>
			<input type="text" id="fullName" name="fullName" required>
			<span id="fullNameError" class="error"></span>
		</div>
		<div>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<span id="usernameError" class="error"></span>
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<span id="passwordError" class="error"></span>
		</div>
		<div>
			<label for="confirmPassword">Confirm Password:</label>
			<input type="password" id="confirmPassword" name="confirmPassword" required>
			<span id="confirmPasswordError" class="error"></span>
		</div>
		<div>
			<label>Gender:</label>
			<input type="radio" id="male" name="gender" value="male" required>
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female" required>
			<label for="female">Female</label>
			<span id="genderError" class="error"></span>
		</div>
		<div>
			<label for="phone">Phone No:</label>
			<input type="tel" id="phone" name="phone" required>
			<span id="phoneError" class="error"></span>
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<span id="emailError" class="error"></span>
		</div>
		<div>
			<label for="state">State:</label>
			<select id="state" name="state" required>
				<option value="">Select State</option>
				<option value="state1">Andhra Pradesh</option>
				<option value="state2">Arunachal Pradesh</option>
				<option value="state3">Assam</option>
				<option value="state4">Bihar</option>
				<option value="state5">Chhattisgarh</option>
				<option value="state6">Gujarat</option>
				<option value="state7">Goa</option>
				<option value="state8">UP</option>
				<option value="state9">Kerela</option>
				<option value="state10">Maharastra</option>
				<option value="state11">Manipur</option>
				<option value="state12">Pujab</option>
				<option value="state13">Rajasthan</option>
				<option value="state14">Tamil Nadu</option>
				<option value="state15">Weat Bengal</option>



			</select>
			<span id="stateError" class="error"></span>
		</div>
		<div>
			<input type="checkbox" id="agreement" name="agreement" required>
			<label for="agreement">I agree to the terms and conditions</label>
			<span id="agreementError" class="error"></span>
		</div>
		<div>
			<input type="submit" value="Register">
		</div>
	</form>
</body>
</html>
